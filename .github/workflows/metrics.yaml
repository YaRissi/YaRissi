name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment: 
      name: production
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@v3.34
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.base.svg
          base: activity, community, repositories, metadata
          config_timezone: Europe/Berlin
          plugin_lines: yes
          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKAPI_KEY }}
          plugin_wakatime_url: ${{ secrets.WAKAPI_URL }}
          plugin_wakatime_sections: time,languages-graphs
          plugin_wakatime_limit: 5
          plugin_wakatime_days: 30
          plugin_wakatime_languages_ignored: yaml, json, toml, unknown, markdown
